<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />
        <link rel="stylesheet" href="desgin.css"/>
        <title>Login</title>
    </head>

    <body>
        <div class="contant-container">
            <h1>Registration form</h1>
            <form action="process-login.html" method="post"></form>

            <label for="Name">Name:</label>
            <br><input type="text" id="Name" name="Name" required/>

            <br><label for="Email">Email:</label>
            <br><input type="text" id="Email" name="Email" required/>

            <br><label for="Password">Password:</label>
            <br><input type="text" id="Password" name="Password" required/>

            <br><label for="PasswordConfirm">Password Confirm:</label>
            <br><input type="text" id="PasswordConfirm" name="PasswordConfirm" required/>

            <br><label for="Phone">Phone:</label>
            <br><input type="tel" id="Phone" name="Phone" required/>
            
            <br><label>Gender:</label>
            <br><input type="radio" id="male" name="gender" value="male" required/>
            <label for="male">Male</label>
           
            <input type="radio" id="female" name="gender" value="female" required/>
            <label for="female">Female</label>

            <br> <label for="Country">Country:</label>
            <select id="country" name="country">
                <option value=""></option>   
            <option value="Palestine">Palestine</option>
            <option value="Yemen">Yemen</option>
            </select>

            <br><label for="Comment">Comment:</label>
            <br><input type="text" id="Comment" name="Comment" required/>

            <br><label>Agree:</label>
            <br><input type="radio" id="Agree" name="Agree" value="Agree" required/>
            <label for="Agree">Agree</label>
           
            <div>
            <button type="submit">Send!</button>
            <button type="reset">Reset</button></div>
         
            

        


            
        </div>
        
    </body>
